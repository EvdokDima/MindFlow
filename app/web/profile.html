<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль - MindFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      .btn-profile {
            background: none;
            border: none;
            font-size: 24px;
            color: #6366f1;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
        }

        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 1;
            padding: 10px 0;
        }

        .dropdown-content a {
            color: #333;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background-color: #f5f5f5;
        }

        .profile-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .dropdown-content {
                right: -20px;
            }
        }
      .profile-container {
          margin-top: 40px;
          max-width: 800px;
          margin-inline: auto;
          padding: 20px;
          background: #fff;
          border-radius: 12px;
          box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      }

      .profile-card {
          display: flex;
          flex-direction: column;
          gap: 30px;
      }

      .profile-info {
          display: flex;
          align-items: center;
          gap: 20px;
          flex-wrap: wrap;
      }

      .profile-avatar {
          font-size: 72px;
          color: var(--primary);
      }

      .profile-details h2 {
          font-size: 22px;
          margin-bottom: 4px;
      }

      .profile-details p {
          color: var(--gray);
      }

      .profile-stats {
          display: flex;
          justify-content: space-around;
          background: #f9fafb;
          padding: 15px;
          border-radius: 10px;
          text-align: center;
      }

      .stat-item .stat-value {
          font-size: 20px;
          font-weight: 600;
          color: var(--primary);
      }

      .stat-item .stat-label {
          font-size: 14px;
          color: #777;
      }

      #profile-form {
          display: flex;
          flex-direction: column;
          gap: 20px;
      }

      #profile-form .form-group input {
          padding: 10px 14px;
          border-radius: 6px;
          border: 1px solid #ddd;
          font-size: 14px;
      }

      @media (max-width: 600px) {
          .profile-stats {
              flex-direction: column;
              gap: 10px;
          }

          .profile-info {
              flex-direction: column;
              text-align: center;
          }

          .profile-avatar {
              font-size: 60px;
          }
      }


        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            font-weight: 500;
            color: #444;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }

        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username {
            font-size: 14px;
            margin-right: 6px;
            color: #444;
            font-weight: 500;
        }

        .logout-link {
            color: #dc2626; /* красный */
            font-weight: 500;
        }

        .logout-link:hover {
            background-color: #ffe4e4;
            color: #b91c1c;
        }


    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">
                    <span class="logo-icon"><i class="fas fa-brain"></i></span>
                    <span>MindFlow</span>
                </a>
                <div class="nav-links">
                    <a href="/tasks.html">Мои задачи</a>
                    <a href="/groups.html">Мои группы</a>
                    <a href="/stats.html">Статистика</a>
                </div>
                <div class="auth-buttons">
                    <div class="profile-dropdown">
                        <button class="btn btn-profile" id="profile-btn">
                            <span class="username"></span>
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/profile.html" id="profile-link">
                                <i class="fas fa-user"></i> Мой профиль
                            </a>
                            <a href="#" id="logout-btn" class="logout-link">
                                <i class="fas fa-sign-out-alt"></i> Выйти
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="profile-container">
            <h1>Мой профиль</h1>
            
            <div class="profile-card">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="profile-details">
                        <h2 id="profile-email"></h2>
                        <p>Зарегистрирован: <span id="profile-created-at"></span></p>
                    </div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="tasks-count">0</span>
                        <span class="stat-label">Задач</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="groups-count">0</span>
                        <span class="stat-label">Групп</span>
                    </div>
                </div>
                
                <form id="profile-form">
                    <div class="form-group">
                        <label for="username">Логин</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" readonly disabled>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <button type="button" class="btn btn-premium" id="buy-premium">Получить премиум</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/profile.js" type="module"></script>
</body>
</html>
