<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои задачи - MindFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .task-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .task-filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            height: fit-content;
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .task-card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .task-title {
            font-weight: 600;
            font-size: 18px;
        }

        .task-priority {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: #e0e7ff;
            color: var(--primary);
        }

        .task-description {
            color: var(--gray);
            margin: 10px 0;
        }

        .task-dates {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: var(--gray);
        }

        .task-status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 10px;
        }

        .status-todo {
            background: #e0e7ff;
            color: #6366f1;
        }

        .status-in_progress {
            background: #fef3c7;
            color: #d97706;
        }

        .status-done {
            background: #d1fae5;
            color: #059669;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .task-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-danger {
            background-color: var(--secondary);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">
                    <span class="logo-icon"><i class="fas fa-brain"></i></span>
                    <span>MindFlow</span>
                </a>

                <div class="nav-links">
                    <a href="/tasks.html" class="active">Мои задачи</a>
                    <a href="#">Аналитика</a>
                    <a href="#">Настройки</a>
                </div>

                <div class="auth-buttons">
                    <button class="btn btn-outline" id="logout-btn">Выйти</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="task-header">
            <h1>Мои задачи</h1>
            <button class="btn btn-primary" id="new-task-btn">
                <i class="fas fa-plus"></i> Новая задача
            </button>
        </div>

        <div class="task-container">
            <div class="task-filters">
                <h3>Фильтры</h3>
                <div class="form-group">
                    <label for="filter-status">Статус</label>
                    <select id="filter-status" class="form-control">
                        <option value="">Все</option>
                        <option value="todo">To Do</option>
                        <option value="in_progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filter-priority">Приоритет</label>
                    <select id="filter-priority" class="form-control">
                        <option value="">Все</option>
                        <option value="1">1 (Низкий)</option>
                        <option value="2">2</option>
                        <option value="3">3 (Средний)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Высокий)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filter-due-date">Срок выполнения</label>
                    <select id="filter-due-date" class="form-control">
                        <option value="">Все</option>
                        <option value="today">Сегодня</option>
                        <option value="week">На этой неделе</option>
                        <option value="overdue">Просроченные</option>
                    </select>
                </div>

                <button class="btn btn-primary" id="apply-filters">
                    Применить
                </button>
                <button class="btn btn-outline" id="reset-filters">
                    Сбросить
                </button>
            </div>

            <div class="task-content">
                <div class="task-list" id="task-list">
                    <!-- Задачи будут загружаться здесь -->
                </div>

                <div class="task-form" id="task-form" style="display: none;">
                    <h3 id="form-title">Новая задача</h3>
                    <form id="task-edit-form">
                        <input type="hidden" id="task-id">

                        <div class="form-group">
                            <label for="task-title">Название*</label>
                            <input type="text" id="task-title" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="task-description">Описание</label>
                            <textarea id="task-description" class="form-control"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="task-status">Статус</label>
                                <select id="task-status" class="form-control">
                                    <option value="todo">To Do</option>
                                    <option value="in_progress">In Progress</option>
                                    <option value="done">Done</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="task-priority">Приоритет (1-5)</label>
                                <input type="number" id="task-priority" class="form-control" min="1" max="5" value="3">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="task-due-date">Срок выполнения</label>
                                <input type="datetime-local" id="task-due-date" class="form-control">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                            <button type="button" class="btn btn-outline" id="cancel-edit">Отмена</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/tasks.js" type="module"></script>
</body>
</html>
