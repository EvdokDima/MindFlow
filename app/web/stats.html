<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика - MindFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/chart.js" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }
        .stats-container {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .stat-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .wide {
            grid-column: span 2;
        }
        .stats-summary {
            display: flex;
            justify-content: space-between;
            text-align: center;
            margin-top: 15px;
        }
        .stat-item {
            flex: 1;
            padding: 10px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }
        .stat-label {
            font-size: 14px;
            color: #6c757d;
        }
                /* Стили для кнопки профиля и выпадающего меню */
        .btn-profile {
            background: none;
            border: none;
            font-size: 24px;
            color: #6366f1;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
        }

        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 1;
            padding: 10px 0;
        }

        .dropdown-content a {
            color: #333;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background-color: #f5f5f5;
        }

        .profile-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .dropdown-content {
                right: -20px;
            }
        }
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            font-weight: 500;
            color: #444;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }

        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username {
            font-size: 14px;
            margin-right: 6px;
            color: #444;
            font-weight: 500;
        }

        .logout-link {
            color: #dc2626; /* красный */
            font-weight: 500;
        }

        .logout-link:hover {
            background-color: #ffe4e4;
            color: #b91c1c;
        }


    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">
                    <span class="logo-icon"><i class="fas fa-brain"></i></span>
                    <span>MindFlow</span>
                </a>
                <div class="nav-links">
                    <a href="/tasks.html">Мои задачи</a>
                    <a href="/groups.html" class="active">Мои группы</a>
                    <a href="/stats.html">Статистика</a>
                </div>
                <div class="auth-buttons">
                    <div class="profile-dropdown">
                        <button class="btn btn-profile" id="profile-btn">
                            <span class="username"></span>
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/profile.html" id="profile-link">
                                <i class="fas fa-user"></i> Мой профиль
                            </a>
                            <a href="#" id="logout-btn" class="logout-link">
                                <i class="fas fa-sign-out-alt"></i> Выйти
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="stats-container">
            <h2>Статистика задач</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Распределение по статусам</h3>
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="stat-card">
                    <h3>Распределение по приоритетам</h3>
                    <canvas id="priorityChart"></canvas>
                </div>
                <div class="stat-card wide">
                    <h3>Задачи по группам</h3>
                    <canvas id="groupsChart"></canvas>
                </div>
                <div class="stat-card">
                    <h3>Общая статистика</h3>
                    <div class="stats-summary">
                        <div class="stat-item">
                            <span class="stat-value" id="total-tasks">0</span>
                            <span class="stat-label">Всего задач</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="completed-tasks">0</span>
                            <span class="stat-label">Выполнено</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="overdue-tasks">0</span>
                            <span class="stat-label">Просрочено</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/stats.js" type="module"></script>
</body>
</html>
