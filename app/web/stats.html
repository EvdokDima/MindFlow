<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика - MindFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/chart.js" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }
        .stats-container {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .stat-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .wide {
            grid-column: span 2;
        }
        .stats-summary {
            display: flex;
            justify-content: space-between;
            text-align: center;
            margin-top: 15px;
        }
        .stat-item {
            flex: 1;
            padding: 10px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }
        .stat-label {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">
                    <span class="logo-icon"><i class="fas fa-brain"></i></span>
                    <span>MindFlow</span>
                </a>
                <div class="nav-links">
                    <a href="/tasks.html">Мои задачи</a>
                    <a href="/groups.html" class="active">Мои группы</a>
                    <a href="/stats.html">Статистика</a>
                </div>
                <div class="auth-buttons">
                    <button class="btn btn-outline" id="logout-btn">Выйти</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="stats-container">
            <h2>Статистика задач</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Распределение по статусам</h3>
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="stat-card">
                    <h3>Распределение по приоритетам</h3>
                    <canvas id="priorityChart"></canvas>
                </div>
                <div class="stat-card wide">
                    <h3>Задачи по группам</h3>
                    <canvas id="groupsChart"></canvas>
                </div>
                <div class="stat-card">
                    <h3>Общая статистика</h3>
                    <div class="stats-summary">
                        <div class="stat-item">
                            <span class="stat-value" id="total-tasks">0</span>
                            <span class="stat-label">Всего задач</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="completed-tasks">0</span>
                            <span class="stat-label">Выполнено</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="overdue-tasks">0</span>
                            <span class="stat-label">Просрочено</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/stats.js" type="module"></script>
</body>
</html>
